<head>

    <title>

    <style>
        body 
        {
            font-family: Garamond, Serif;
            margin: 0;
            padding: 0;
            background-image: url('bgg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container 
        {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: lightcyan;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1
        {
            text-align: center;
        }
        .item 
        {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .item img
        {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .item-info
        {
            flex-grow: 1;
        }
        .quantity 
        {
            display: flex;
            align-items: center;
        }
        .quantity button
        {
            background-color: pink;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .quantity button:hover 
        {
            background-color:greenyellow;
        }
        .quantity input 
        {
            width: 40px;
            text-align: center;
        }
    </style>
</head>

        items.forEach((item, index) => 
        {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-info">
                    <h2>${item.name}</h2>
                    <p>Price: ${item.price}</p>
                    <div class="quantity">
                        <button class="decrement">-</button>
                        <input type="text" value="0" id="quantity-${index}">
                        <button class="increment">+</button>
                    </div>
                </div>
            `;

            itemsContainer.appendChild(itemDiv);

            const quantityInput = document.getElementById('quantity-' + index);
            const decrementButton = itemDiv.querySelector('.decrement');
            const incrementButton = itemDiv.querySelector('.increment');

            decrementButton.addEventListener('click', function() 
            {
                decreaseQuantity(quantityInput);
            });
            incrementButton.addEventListener('click', function() 
            {
                increaseQuantity(quantityInput);
            });

            quantityInput.addEventListener('input', function()
            {
                updateTotalItems();
            });
        });

        function increaseQuantity(input) 
        {
            let value = parseInt(input.value);
            input.value = ++value;
            updateTotalItems();
        }

        function decreaseQuantity(input)
        {
            let value = parseInt(input.value);
            if (value > 0)
            {
                input.value = --value;
            }
            if (value === 0) 
            {
                const itemToRemove = input.closest('.item');
                itemToRemove.remove();
            }
            updateTotalItems();
        }

        function updateTotalItems() 
        {
            totalItems = 0;
            document.querySelectorAll('.quantity input').forEach(input => 
            {
                totalItems += parseInt(input.value);
            });
            totalItemsSpan.textContent = totalItems;
        }
    });
